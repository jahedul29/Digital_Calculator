<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Calculator</title>

    <!-- Custom css link -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">Digital Calculator</h1>
        <hr>
        <div class="calc-body">
            <div class="calc-screen">
                <div id="typed" class="calc-operation">0</div>
                <div id="result" class="calc-typed">0</div>
            </div>
            <div class="calc-button-row">
                <div id="cancelButton" class="button c">C</div>
                <div id="backSpace" class="button l key"><</div>
                <div readonly class="button l key">x^2</div>
                <div class="button l key">/</div>
            </div>
            <div class="calc-button-row">
                <div class="button key">7</div>
                <div class="button key">8</div>
                <div class="button key">9</div>
                <div class="button l key">x</div>
            </div>
            <div class="calc-button-row">
                <div class="button key">4</div>
                <div class="button key">5</div>
                <div class="button key">6</div>
                <div class="button l key">âˆ’</div>
            </div>
            <div class="calc-button-row">
                <div class="button key">1</div>
                <div class="button key">2</div>
                <div class="button key">3</div>
                <div class="button l key">+</div>
            </div>
            <div class="calc-button-row">
                <div class="button key">.</div>
                <div class="button key">0</div>
                <div id="ansButton" class="button key">Ans</div>
                <div id="equalButton" class="button l">=</div>
            </div>
        </div>
    </div>
    </div>
    
    <footer>
        All right reserved by <span style="color: orange;">Md Jahedul Hoque</span>
    </footer>

    <!-- Custom script section -->
    <script src="js/script.js"></script>
</body>

</html>
